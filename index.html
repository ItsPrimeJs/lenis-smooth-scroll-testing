<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid Layout</title>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .grid-item {
            grid-row: var(--r);
            grid-column: var(--c);
        }
    </style>
</head>
<body>
    <div class="w-full relative flex justify-center items-center bg-zinc-900">
        <div class="w-full h-full bg-zinc-800 grid grid-rows-10] grid-cols-5">
            <img src="./img/1.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 1; --c: 2;">
            <img src="./img/2.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 4; --c: 5;">
            <img src="./img/3.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 2; --c: 1;">
            <img src="./img/4.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 5; --c: 4;">
            <img src="./img/5.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 5; --c: 1;">
            <img src="./img/6.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 9; --c: 3;">
            <img src="./img/7.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 6; --c: 2;">
            <img src="./img/8.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 3; --c: 5;">
            <img src="./img/9.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 8; --c: 1;">
            <img src="./img/10.jpg" class="grid-item w-[14vw] h-[14vw] object-cover rounded-md" style="--r: 10; --c: 4;">
            <h1 class="text-white text-[6vw] fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] font-bold tracking-[8px] col-span-5 row-span-2">Zindanic Sentasi</h1>
        </div>
        </div>

        <div class="w-full h-screen  bg-zinc-900">
    </div>

    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
